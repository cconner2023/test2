<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/test2/icon-144.png" />

  <!-- Viewport fix - viewport-fit=cover allows content to extend into safe areas (notch/island) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">

  <title>ADTMC %APP_VERSION%</title>

  <!-- Theme colors -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">

  <!-- PWA capabilities -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- black-translucent allows content to extend behind status bar on iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ADTMC">

  <!-- iOS touch icon (multiple sizes for best display) -->
  <link rel="apple-touch-icon" href="/test2/icon-192.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/test2/icon-144.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/test2/icon-192.png" />

  <!-- Windows tiles -->
  <meta name="msapplication-TileColor" content="#646cff" />
  <meta name="msapplication-TileImage" content="/test2/icon-144.png" />
  <!-- Windows splash screen -->
  <meta name="msapplication-starturl" content="/test2/">
  <meta name="msapplication-config" content="/test2/browserconfig.xml">

</head>

<body>
  <!-- Loading screen â€” fixed overlay, removed by main.tsx after 0.7s -->
  <style>
    html,body{margin:0;padding:0}
    .splash{position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(240,242,245,1);overflow:hidden;transition:opacity 0.3s ease-out}
    .splash.splash-out{opacity:0;pointer-events:none}
    .splash-sol{width:64px;height:64px;animation:solSpin 2s linear infinite}
    .splash-title{margin-top:16px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;font-size:18px;font-weight:600;letter-spacing:2px;color:rgba(0,66,92,1)}
    .splash-bar-track{margin-top:14px;width:140px;height:3px;border-radius:2px;background:rgba(0,66,92,0.1);overflow:hidden}
    .splash-bar-fill{height:100%;width:0;background:rgba(21,142,172,1);border-radius:2px;animation:splashFill 0.7s ease-out forwards}
    @keyframes splashFill{to{width:100%}}
    @keyframes solSpin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .splash.splash-dark{background:rgba(25,35,45,1)}
    .splash.splash-dark .splash-title{color:rgba(129,161,181,1)}
    .splash.splash-dark .splash-bar-track{background:rgba(0,66,92,0.25)}
  </style>
  <div id="splash" class="splash">
  <script>
    (function(){var t;try{t=localStorage.getItem('theme')}catch(e){}
    if(t!=='light'&&t!=='dark')t=window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';
    if(t==='dark')document.getElementById('splash').classList.add('splash-dark');
    })();
  </script>
    <svg class="splash-sol" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(20,20)">
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)"/>
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)" transform="rotate(60)"/>
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)" transform="rotate(120)"/>
      </g>
    </svg>
    <div class="splash-title">ADTMC</div>
    <div class="splash-bar-track"><div class="splash-bar-fill"></div></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
