<body>
  <!-- Loading screen â€” fixed overlay, removed by main.tsx after 4s -->
  <style>
    html,body{margin:0;padding:0}
    .splash{position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(240,242,245,1);overflow:hidden;transition:opacity 0.3s ease-out}
    .splash.splash-out{opacity:0;pointer-events:none}
    .splash-sol{width:64px;height:64px;animation:solSpin 2s linear infinite}
    .splash-title{margin-top:16px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;font-size:18px;font-weight:600;letter-spacing:2px;color:rgba(0,66,92,1)}
    .splash-bar-track{margin-top:14px;width:140px;height:3px;border-radius:2px;background:rgba(0,66,92,0.1);overflow:hidden}
    .splash-bar-fill{height:100%;width:0;background:rgba(21,142,172,1);border-radius:2px;animation:splashFill 3s ease-out forwards}
    @keyframes splashFill{to{width:100%}}
    @keyframes solSpin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    @media(prefers-color-scheme:dark){
      .splash{background:rgba(25,35,45,1)}
      .splash-title{color:rgba(129,161,181,1)}
      .splash-bar-track{background:rgba(0,66,92,0.25)}
    }
  </style>
  <div id="splash" class="splash">
    <svg class="splash-sol" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(20,20)">
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)"/>
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)" transform="rotate(60)"/>
        <rect x="-3" y="-11" width="6" height="22" rx="1.5" fill="rgba(0,66,92,1)" transform="rotate(120)"/>
      </g>
    </svg>
    <div class="splash-title">ADTMC</div>
    <div class="splash-bar-track"><div class="splash-bar-fill"></div></div>
  </div>
  <div id="root"></div>
