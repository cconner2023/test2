<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/ADTMC/icon-144.png" />

  <!-- Viewport fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">

  <title>ADTMC 2.6</title>

  <!-- Manually link to manifest -->
  <link rel="manifest" href="/ADTMC/manifest.json" />

  <!-- Theme colors -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">

  <!-- PWA capabilities -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ADTMC">

  <!-- iOS splash screens -->
  <link rel="apple-touch-startup-image" href="/ADTMC/icon-192.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">

  <!-- iOS touch icon -->
  <link rel="apple-touch-icon" href="/ADTMC/icon-192.png" />

  <!-- Windows tiles -->
  <meta name="msapplication-TileColor" content="#646cff" />
  <meta name="msapplication-TileImage" content="/ADTMC/icon-144.png" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
