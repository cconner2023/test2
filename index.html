<!doctype html>
<html lang="en" style="height: 100%; overflow: hidden;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ADTMC 2.6</title>

  <!-- Manifest -->
  <link rel="manifest" href="/ADTMC/manifest.json" />

  <!-- PWA meta tags -->
  <meta name="theme-color" content="#646cff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ADTMC">

  <!-- Icons - absolute paths -->
  <meta name="msapplication-TileImage" content="/ADTMC/icon-144.png" />
  <link rel="apple-touch-icon" href="/ADTMC/icon-192.png" />
  <link rel="icon" href="/ADTMC/favicon.ico" type="image/x-icon" />
</head>

<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">
  <div id="root" style="height: 100%;"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Manual service worker registration -->
  <script>
    // Only register service worker in production
    if (window.location.hostname !== 'localhost' && 'serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Register with base path
        navigator.serviceWorker.register('/ADTMC/service-worker.js', {
          scope: '/ADTMC/'
        }).then(function (registration) {
          console.log('ServiceWorker registered with scope:', registration.scope);
        }).catch(function (err) {
          console.log('ServiceWorker registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
